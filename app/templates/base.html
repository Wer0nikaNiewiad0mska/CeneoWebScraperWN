<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{url_for('static', filename='style.css')}}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <title>Ceneo.pl Web Scraper</title>
    <link rel="shortcut icon" href="app/static/logo.png" type="image/x-icon">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light fixed-top mask-custom shadow-0">
        <div class="container">
            <a class="navbar-brand" href="#!"><span style="color: #df76ab;">Ceneo</span><span style="color: #fff;"> Web Scraper</span></a>
            <button class="navbar-toggler" type="button" data-mdb-toggle="collapse"
                data-mdb-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <i class="fas fa-bars"></i>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{{url_for('index')}}">Strona główna</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{url_for('author')}}">O autorze</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{url_for('products')}}">Lista produktów</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{url_for('extract')}}">Ekstrakcja produktów</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Hero section with background image -->
    <div class="bg-image vh-100"> 
        <div id="intro">
            <div class="mask" style="background-color: rgba(250, 182, 162, 0.15);"></div>
        </div>
    </div>

    <!-- Main content section -->
    <section class="text-center">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-md-8 offset-md-2 mt-4">
                    <h2 class="text-center mt-3 mb-3">
                        {% block title %}
                        {% endblock %}
                    </h2>
                    <div class="text-center">
                        {% block content %}
                        <p>To jest plik bazowy.</p>
                        {% endblock %}
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="bg-pink text-white py-4 mt-30">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <p class="mb-0">Weronika Niewiadomska, gr. dziekańska: ZIISS1-1212</p>
                </div>
                <div class="col-md-6 text-md-end">
                    <p class="mb-0">Uniwersytet Ekonomiczny w Krakowie</p>
                </div>
            </div>
        </div>
    </footer>
</body>
</html>
