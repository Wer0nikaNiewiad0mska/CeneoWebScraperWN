<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{url_for('static', filename='style.css')}}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <title>Ceneo.pl Web Scraper</title>
</head>
<body>    
    <div class="container-fluid min-vh-100">
        <div class="row flex-nowrap">
            <div class="col-auto col-md-3 col-xl-2 px-sm-2 px-0 bg-success">
                <div class="d-flex flex-column align-items-center align-items-sm-start px-3 pt-2 text-white">
                    <a href="/" class="d-flex align-items-center pb-3 mb-md-0 me-md-auto text-white text-decoration-none">
                        <span class="fs-5 d-none d-sm-inline text-white">Spis treści</span>
                    </a>
                    <ul class="nav nav-pills flex-column mb-sm-auto mb-0 align-items-center align-items-sm-start" id="menu">
                        <div class="nav-link align-middle px-0 text-white">
                            <li class="nav-item">
                                <a href="{{url_for('index')}}">
                                    <i class="fs-4 bi-house"></i> <span class="ms-1 d-none d-sm-inline text-white">Strona</span>
                                </a>
                            </li>
                            <li class="nav-item">
                                <a href="{{url_for('author')}}">
                                    <i class="fs-4 bi-house"></i> <span class="ms-1 d-none d-sm-inline text-white">Autor</span>
                                </a>
                            </li>
                            <li class="nav-item">
                                <a href="{{url_for('extract')}}">
                                    <i class="fs-4 bi-house"></i> <span class="ms-1 d-none d-sm-inline text-white">Ekstrakcja</span>
                                </a>
                            </li>
                            <li class="nav-item">
                                <a href="{{url_for('products')}}">
                                    <i class="fs-4 bi-house"></i> <span class="ms-1 d-none d-sm-inline text-white">Produkty</span>
                                </a>
                            </li>
                        </div>
                    </ul>
                </div>
            </div>
            <div class="col flex-grow-1"> 
                <header class="bg-light"> 
                    <div class="container text-center">
                        <h1>Ceneo.pl Web Scraper</h1>
                    </div>
                </header>
                <section>
                    <div class="row align-items-center">
                        <div class="col-md-6 mt-4">
                            {% block content %}
                            <p>to jest plik bazowy</p>
                            {% endblock %}
                        </div>
                    </div>
                </section>
            </div>
        </div>
    </div>
    <footer class="bg-success text-white py-4 mt-30">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <p class="mb-0">Weronika Niewiadomska, gr. dziekańska: ZIISS1-1212</p>
                </div>
                <div class="col-md-6 text-md-end">
                    <p class="mb-0">Uniwersytet Ekonomiczny w Krakowie</p>
                </div>
            </div>
        </div>
    </footer>
</body>
</html>
